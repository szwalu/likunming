<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻网站导航</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 600px;
        }
        .news-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: black;
        }
        .news-btn img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-bottom: 8px;
        }
        .news-btn span {
            font-size: 12px;
            line-height: 1.2;
        }
        .search-container {
            max-width: 600px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-container input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            margin-right: 0;
        }
        .search-container input[type="submit"] {
            padding: 8px 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0 5px 5px 0;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <form action="https://www.google.com/search" method="get" target="_blank" style="display: flex; width: 100%; max-width: 600px;">
            <input type="text" name="q" placeholder="Google 搜索...">
            <input type="submit" value="搜索">
        </form>
    </div>
    <div class="container">
        <a href="https://cn.nytimes.com" class="news-btn" target="_blank">
            <img src="https://www.nytimes.com/vi-assets/static-assets/ios-ipad-144x144-28865b72953380a40aa43318108876cb.png" alt="纽约时报中文网">
            <span>纽约时报中文网</span>
        </a>
        <a href="https://www.bbc.com/zhongwen/simp" class="news-btn" target="_blank">
            <img src="https://static.files.bbci.co.uk/ws/simorgh-assets/public/zhongwen/images/icons/icon-144x144.png" alt="BBC中文网">
            <span>BBC中文网</span>
        </a>
        <a href="https://cn.wsj.com/zh-hans" class="news-btn" target="_blank">
            <img src="https://www.wsj.com/favicon.ico" alt="华尔街日报中文网">
            <span>华尔街日报中文网</span>
        </a>
        <a href="https://www.ftchinese.com" class="news-btn" target="_blank">
            <img src="https://www.ft.com/__origami/service/image/v2/images/raw/ftlogo-v1%3Abrand-ft-logo-square?source=update-logos&width=180&height=180&format=png" alt="FT中文网">
            <span>FT中文网</span>
        </a>
        <a href="https://www.dw.com/zh" class="news-btn" target="_blank">
            <img src="https://www.dw.com/favicon.png" alt="德国之声中文网">
            <span>德国之声中文网</span>
        </a>
        <a href="https://www.mingpao.com" class="news-btn" target="_blank">
            <img src="https://creative.mingpao.com/image/mplogos/mingpao.png" alt="明报">
            <span>明报</span>
        </a>
        <a href="https://news.stheadline.com" class="news-btn" target="_blank">
            <img src="https://www.sthlstatic.com/sthl/assets/favicon/ms-icon-144x144.png" alt="星岛日报">
            <span>星岛日报</span>
        </a>
        <a href="https://china.kyodonews.net/" class="news-btn" target="_blank">
            <img src="https://china.kyodonews.net/favicon.ico" alt="共同网中文">
            <span>共同网中文</span>
        </a>
        <a href="https://www.caixin.com" class="news-btn" target="_blank">
            <img src="https://www.caixin.com/favicon.ico" alt="财新网">
            <span>财新网</span>
        </a>
        <a href="https://www.rfi.fr/cn/" class="news-btn" target="_blank">
            <img src="https://www.rfi.fr/favicon.ico" alt="法国国际广播电台中文">
            <span>法国国际广播电台中文</span>
        </a>
        <a href="https://udn.com/news/index" class="news-btn" target="_blank">
            <img src="https://udn.com/static/img/favicon.ico" alt="联合新闻网">
            <span>联合新闻网</span>
        </a>
        <a href="https://chatgpt.com/" class="news-btn" target="_blank">
            <img src="https://chatgpt.com/favicon.ico" alt="ChatGPT">
            <span>ChatGPT</span>
        </a>
    </div>
</body>
</html>
