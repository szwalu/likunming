<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻网站导航</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 600px;
        }
        .news-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: black;
        }
        .news-btn img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-bottom: 8px;
        }
        .news-btn span {
            font-size: 12px;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.nytimes.com" class="news-btn">
            <img src="https://www.nytimes.com/vi-assets/static-assets/ios-ipad-144x144-28865b72953380a40aa43318108876cb.png" alt="纽约时报">
            <span>纽约时报</span>
        </a>
        <a href="https://www.bbc.com/news" class="news-btn">
            <img src="https://www.bbc.com/static/1566564167/icons/android-icon-192x192.png" alt="BBC News">
            <span>BBC News</span>
        </a>
        <a href="https://www.wsj.com" class="news-btn">
            <img src="https://www.wsj.com/android-icon-192x192.png" alt="华尔街日报">
            <span>华尔街日报</span>
        </a>
        <a href="https://www.ftchinese.com" class="news-btn">
            <img src="https://www.ft.com/__origami/service/image/v2/images/raw/ftlogo-v1%3Abrand-ft-logo-square?source=update-logos&amp;width=180&amp;height=180&amp;format=png" alt="FT中文网">
            <span>FT中文网</span>
        </a>
        <a href="https://www.dw.com/zh" class="news-btn">
            <img src="https://www.dw.com/static/logo/android-icon-192x192.png" alt="在线报导">
            <span>在线报导</span>
        </a>
        <a href="http://www.chinanews.com" class="news-btn">
            <img src="http://www.chinanews.com/static/logo/android-icon-192x192.png" alt="ChinaNews">
            <span>ChinaNews</span>
        </a>
        <a href="https://www.mingpao.com" class="news-btn">
            <img src="https://www.mingpao.com/static/logo/android-icon-192x192.png" alt="明报">
            <span>明报</span>
        </a>
        <a href="https://www.takungpao.com" class="news-btn">
            <img src="https://www.takungpao.com/static/logo/android-icon-192x192.png" alt="联合早报">
            <span>联合早报</span>
        </a>
        <a href="https://news.stheadline.com" class="news-btn">
            <img src="https://news.stheadline.com/static/logo/android-icon-192x192.png" alt="星岛新闻">
            <span>星岛新闻</span>
        </a>
        <a href="https://www.nikkei.com" class="news-btn">
            <img src="https://www.nikkei.com/static/logo/android-icon-192x192.png" alt="日经中文网">
            <span>日经中文网</span>
        </a>
        <a href="https://www.kyodonews.net" class="news-btn">
            <img src="https://www.kyodonews.net/static/logo/android-icon-192x192.png" alt="共同网">
            <span>共同网</span>
        </a>
        <a href="https://www.caixin.com" class="news-btn">
            <img src="https://www.caixin.com/static/logo/android-icon-192x192.png" alt="手机财新网">
            <span>手机财新网</span>
        </a>
        <a href="https://www.rfi.fr/zh" class="news-btn">
            <img src="https://www.rfi.fr/static/logo/android-icon-192x192.png" alt="法广 - 时事">
            <span>法广 - 时事</span>
        </a>
    </div>
</body>
</html>
