    <title>新闻网站导航</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 600px;
        }
        .news-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: black;
        }
        .news-btn img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-bottom: 8px;
        }
        .news-btn span {
            font-size: 12px;
            line-height: 1.2;
        }
        .search-container {
            max-width: 600px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .search-container input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-container input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
