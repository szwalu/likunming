    <script>
        // Simplified JavaScript for search and toast functionality
        const state = {
            toastClosed: false,
            toastTimeout: null
        };

        // Search functionality
        function initSearch() {
            const searchContainer = document.getElementById('search');
            const searchForm = document.getElementById('super-search-fm');
            const searchInput = document.getElementById('search-text');
            const engineRadios = document.querySelectorAll('input[name="type"]');

            const updateSearchEngine = () => {
                const selected = document.querySelector('input[name="type"]:checked');
                if (selected) {
                    searchForm.action = selected.value;
                    searchInput.placeholder = selected.dataset.placeholder;
                    searchInput.name = selected.dataset.name;
                    searchContainer.className = `s-search ${selected.id.replace('type-', '')}-active`;
                }
            };

            engineRadios.forEach(radio => radio.addEventListener('change', updateSearchEngine));
            searchForm.addEventListener('submit', e => {
                if (!searchInput.value.trim()) {
                    e.preventDefault();
                    searchInput.focus();
                }
            });

            updateSearchEngine();
        }

        // Toast functionality
        function initToast() {
            const toastBar = document.getElementById('toastBar');
            const toastClose = document.getElementById('toastClose');
            const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent.toLowerCase()) || window.innerWidth <= 768;

            const showToast = () => {
                if (!isMobile || state.toastClosed) return;
                toastBar.classList.add('show');
                state.toastTimeout = setTimeout(hideToast, 20000);
            };

            const hideToast = () => {
                toastBar.classList.remove('show');
                clearTimeout(state.toastTimeout);
                state.toastClosed = true;
            };

            if (isMobile) {
                showToast();
                toastClose.addEventListener('click', hideToast);
                window.addEventListener('scroll', showToast);
                window.addEventListener('resize', showToast);
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            initSearch();
            initToast();
        });
    </script>
