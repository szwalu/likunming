<script>
  document.addEventListener('DOMContentLoaded', function () {
    const searchContainer = document.getElementById('search');
    const searchForm = document.getElementById('super-search-fm');
    const searchInput = document.getElementById('search-text');
    const engineRadios = document.querySelectorAll('input[name="type"]');

    function updateSearchEngine() {
      const selectedRadio = document.querySelector('input[name="type"]:checked');
      if (selectedRadio) {
        searchForm.action = selectedRadio.value;
        searchInput.placeholder = selectedRadio.getAttribute('data-placeholder');
        searchInput.name = selectedRadio.getAttribute('data-name');
        searchContainer.classList.remove('google-active', 'baidu-active');
        searchContainer.classList.add(selectedRadio.id === 'type-google' ? 'google-active' : 'baidu-active');
      }
    }
    engineRadios.forEach(radio => radio.addEventListener('change', updateSearchEngine));
    updateSearchEngine();
    searchForm.target = '_blank';
    searchForm.addEventListener('submit', function (e) {
      if (searchInput.value.trim() === '') {
        searchInput.focus();
        e.preventDefault();
      }
    });
  });

  function isMobileDevice() {
    const ua = navigator.userAgent.toLowerCase();
    return /android|iphone|ipad|ipod|blackberry|iemobile|opera mini/.test(ua) || window.innerWidth <= 768;
  }

  let toastManuallyClosed = false;
  let toastStartTime = null;
  let toastAlreadyHidden = false;

  function showToast() {
    const toastBar = document.getElementById('toastBar');
    if (!toastBar || !isMobileDevice() || toastManuallyClosed || toastAlreadyHidden) return;
    toastBar.style.display = 'block';
    if (!toastStartTime) {
      toastStartTime = Date.now();
      checkToastTimeout();
    }
  }

  function hideToast() {
    const toastBar = document.getElementById('toastBar');
    if (toastBar) {
      toastBar.style.display = 'none';
      toastAlreadyHidden = true;
    }
  }

  function checkToastTimeout() {
    const interval = setInterval(() => {
      if (toastManuallyClosed || toastAlreadyHidden) {
        clearInterval(interval);
        return;
      }
      const elapsed = Date.now() - toastStartTime;
      if (elapsed >= 20000) {
        hideToast();
        clearInterval(interval);
      }
    }, 1000);
  }

  ['load', 'scroll', 'resize'].forEach(evt => window.addEventListener(evt, showToast));

  document.getElementById('toastClose')?.addEventListener('click', () => {
    toastManuallyClosed = true;
    hideToast();
  });

  // 设置暗色模式切换（可选）
  if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.body.classList.add('dark-mode');
  }
</script>
